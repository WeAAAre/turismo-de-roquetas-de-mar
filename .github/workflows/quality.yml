name: Quality

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'develop'

jobs:
  commitlint:
    name: 'Commitlint'
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}

      - name: Run commitlint check
        run: pnpm commitlint -f ${{ github.event.pull_request.base.sha }}

  eslint:
    name: 'Linter'
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}

      - name: Run Linter check
        run: pnpm lint

  prettier:
    name: 'Prettier'
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}

      - name: Run Prettier check
        run: pnpm format

  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}

      - name: Run build packages
        run: pnpm run build
